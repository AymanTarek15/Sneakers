<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/54232ca93c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Nav Bar -->
    <i id="nav-list" class="fa-solid fa-list fa-2xl"></i>
    <nav>
        <div>

            <h1>sneakers</h1>
        </div>
        <div>
            <a class="nav-items" href="">Collections</a>
            <a class="nav-items" href="">Men</a>
            <a class="nav-items" href="">Women</a>
            <a class="nav-items" href="">About</a>
            <a class="nav-items" href="">Contact</a>
        </div>
        <div>
            <a href=""><img src="ecommerce-product-page-main/images/icon-cart.svg" alt=""></a>
            <a href=""><img src="ecommerce-product-page-main/images/image-avatar.png" alt=""></a>
        </div>
    </nav>
    <hr>

    <section class="product-container">
        <div class="left-container">
            <div class="big-image">
                <img src="" alt="" id="main-img">
            </div>
            <div class="small-images">
                <a id="img1" href=""><img class="thumbnail first-thumb"
                        src="ecommerce-product-page-main/images/image-product-1-thumbnail.jpg" alt=""></a>
                <a id="img2" href=""><img class="thumbnail"
                        src="ecommerce-product-page-main/images/image-product-3-thumbnail.jpg" alt=""></a>
                <a id="img3" href=""><img class="thumbnail"
                        src="ecommerce-product-page-main/images/image-product-2-thumbnail.jpg" alt=""></a>
                <a id="img4" href=""><img class="thumbnail"
                        src="ecommerce-product-page-main/images/image-product-4-thumbnail.jpg" alt=""></a>


            </div>
        </div>
        <div class="right-container">
            <div class="box-container">
                <h3>SNEAKER COMPANY</h3>
                <h1>Fall Limited Edition Sneakers</h1>
                <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer
                    sole. they'll withstand everything the weather can offer.</p>
                <div class="inl">
                    <h2>$125.00</h2>
                    <p id="discount">50%</p>
                </div>
                <h2 class="old-price">$250.00</h2>
                <div class="inputs">
                    <input type="number" name="number" placeholder="0">
                    <a class="btn" href="">Add to cart</a>
                </div>
            </div>
        </div>

    </section>
</body>
<script src="./index.js"></script>

</html>
